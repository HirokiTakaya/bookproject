{% extends 'base.html' %}
{% block title %}Review{% endblock %}
{% block h1 %}Post Review{% endblock %}
{% block content %}
<form method="post" class="p-4 m-4 bg-light border border-success rounded form-group">
    {% csrf_token %}
<label>
   Books in category
</label>
<input class="form-control" value="{{ book.title }}" randomly>
<label>
    Title
</label>
<input class="form-control" name="title">
<label>
    Text
</label>
<textarea class="form-control" name="text" rows="3"></textarea>
<label>
    Rating
</label>
<select class="form-control" name="rate">
    <option value="0">0(Worst)</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3（Middle）</option>
    <option value="4">4</option>
    <option value="5">5（Best）</option>
</select>
<input type="hidden" name='book' value=""{{ book.id }}"">
<button type="submit" class="btn btn-success mt-4">Post</button>
</form>
{% endblock %}

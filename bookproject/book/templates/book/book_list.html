{% extends 'base.html' %}

{% block title%}Book List{% endblock %}

{% block content %}
{% for item in object_list %}
<div class="card">

 <h5 class="card-header">{{ item.title }}</h5>
 <div class="card-body">
 <p class="card-text">{{ item.text }}</p>
 <a href="{% url 'detail-book' item.pk %}" class="btn btn-primary">Detail</a>
 <h6 class="card-title">{{ item.category }}</h6>

</div>
</div>
{% endfor %}
{% include 'book/components/pagination.html' %}
{% endblock content %}

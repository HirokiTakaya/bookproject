{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1">
        <link href="//fonts.googleapis.com/css?family=M+PLUS+lp" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <title>{% block title %}{% endblock title %}Book application</title>
        <link rel="stylesheet" type="terx/css" href="{% static 'book/css/style.css' %}">
    </head>
<body>
    <nav class="navbar navbar-dark bg-success sticky-top">
        <div class="navbar-nav d-flex flex-row">
            <a class="nav-linx mx-3" href={% url "list-book" %}>Book List</a>
            <a class="nav-linx mx-3" href={% url "create-book" %}>Register books</a>
    <div class="navbar-nav d-flex flex-row">
        {% if request.user.is_authenticated %}
        <a class="nav-link mx-3" href="{% url 'accounts:logout' %}">Log out</a>
        <a class="nav-link mx-3" href="{% url 'accounts:signup'%}">Register Member</a>
        {% else %}
        <a class="nav-link mx-3" href="{% url 'accounts:login' %}">Log in</a>
        <a class="nav-link mx-3" href="{% url 'accounts:signup' %}">Register Member</a>
        {% endif %}
    </div>
</nav>
<div class='p-4'>
    <h1>{% block h1 %}{% endblock %}</h1>
    {% block content %}{% endblock content %}
</div>
</body>
</html>
